<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3>The Odin Project</h2>
    </header>

    <div class="gameInformation">
        <div class="playerInformation">
            <h2 id="firstPlayerName">Player 1</h2>
            <div class="scoreInformation">
                <h2 id="scoreHeader">Score: <span id="firstPlayerScore">0</span></h2>
            </div>
        </div>

        <div class="playerInformation">
            <h2 id="secondPlayerName">Player 2</h2>
            <div class="scoreInformation">
                <h2 id="scoreHeader">Score: <span id="secondPlayerScore">0</span></h2>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="gameOptions">
        <button id="resetGameButton">Reset</button>
    </div>

    <dialog id="openingScreen">
        <p>Enter players names</p>
        <form method="dialog">
            <div class="playerNames">
                <input id="firstPlayerNameInput" placeholder="First player name" required autocomplete="off">
                <input id="secondPlayerNameInput" placeholder="Second player name" required autocomplete="off">
            </div>
            <button id="startGame" value="confirm">START</button>
        </form>
    </dialog>

    <dialog id="resultDialog">
        <h2 id="resultMessage"></h2>
        <button id="newGameButton">New Game</button>
    </dialog>

    <footer>
        <p>Asaf Arusi</p>
        <a href="https://github.com/xTeeque/TicTacToe">
            <img id="github-logo" src="styles/github-mark-white.svg" alt="github-logo">
        </a>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
